<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap5 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>超短线产品</h2>
	<h3>3天急速下款，到手20W-50W</h3>
	<h5>适合客户：行程已定且出发日期较近</h5>
    <a href="#demo" class="btn btn-primary" data-bs-toggle="collapse">查看/收起</a>
		<div id="demo" class="collapse">
		<h2>_____</h2>
    	<h2>A计划（现场办理）</h2>
    	<div class="card">
    	<div class="card-body">线下面签城市：广州 深圳 佛山 江门 重庆</div> 
		<div class="card-body">从提交齐全有效资料当天算起，资料报审1个工作日，第2天到现场办理完成当场放款，到手20W-50W。</div> 
    	<div class="card-footer">本人需到现场办理</div>
		</div>
		<ul class="nav nav-pills"><li class="nav-item"><a class="nav-link" href="#">资料清单</a></li>
		<li class="nav-item"><a class="nav-link" href="@runle1688">联系顾问</a></li></ul>
		<h2>_____</h2>
		<h2>B计划（网签）</h2>
		<div class="card">
    	<div class="card-body">全程网签，全国可办（少数城市未开放服务）</div> 
		<div class="card-body">从提交齐全有效资料当天算起，3个工作日内完成，到手金额20W左右以实际为准。</div> 
    	<div class="card-footer">本人不需到现场办理，每月名额有限详询顾问</div>
		</div>
</div>

</body>
</html>
